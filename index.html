<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Audio Player</title>

<style>

/* ðŸ”‘ CLAVE PARA CARRD IFRAME */
html, body {
  pointer-events: auto !important;
  margin: 0;
  padding: 0;
}

/* CONTENEDOR GENERAL */
.player-container {
  width: 100%;
  display: flex;
  justify-content: right;
  pointer-events: auto !important;
}

/* PLAYER */
.player {
  position: relative;

  width: min(420px, 100vw);   /* ðŸ‘ˆ responsive */
  aspect-ratio: 1 / 1;

  background-image: url("https://leadsggnew.carrd.co/assets/images/image06.png?v=d666cdba");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;

  font-family: Arial, sans-serif;
  pointer-events: auto !important;
}

/* CONTROLES */
.controls {
  position: absolute;
  top: 51%;
  left: 34%;
  transform: translate(-45%, -53%);
  pointer-events: auto !important;
}

/* BOTÃ“N */
.play-wrapper {
  width: clamp(64px, 20vw, 90px);
  height: clamp(64px, 20vw, 90px);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* PLAY / PAUSE */
.play-btn {
  background: none;
  border: none;
  color: white;

  width: clamp(26px, 8vw, 32px);
  height: clamp(26px, 8vw, 32px);

  display: flex;
  align-items: center;
  justify-content: center;

  font-size: clamp(18px, 5vw, 21px);
  cursor: pointer;
  padding: 0;

  outline: none;
  box-shadow: none;

  transition: transform 0.25s ease, filter 0.25s ease;
}

.play-btn:hover {
  transform: scale(1.18);
  filter: drop-shadow(0 0 8px rgba(255,255,255,0.6));
}

.play-btn:active {
  transform: scale(1.15);
}

.play-btn:focus,
.play-btn:focus-visible {
  outline: none;
  box-shadow: none;
}

/* BARRA DE PROGRESO */
.progress-container {
  position: absolute;

  bottom: 46%;
  left: 42%;
  width: 26%;
  height: 4px;

  cursor: pointer;
  pointer-events: auto !important;
}

.progress-bar {
  width: 100%;
  height: 100%;
  background-color: rgba(255,255,255,0.4);
  border-radius: 2px;
  position: absolute;
}

.progress {
  width: 0%;
  height: 100%;
  background-color: #ffffff;
  border-radius: 2px;
  position: absolute;
}

.progress-dot {
  width: 12px;
  height: 12px;
  background-color: #fff;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
}

/* ðŸ“± AJUSTES EXTRA SOLO MÃ“VIL */
@media (max-width: 420px) {
  .controls {
    top: 51%;
    left: 34%;
  }

  .progress-container {
    bottom: 46%;
    left: 42%;
    width: 26%;
  }
}

</style>
</head>

<body>

<div class="player-container">
  <div class="player">

    <div class="controls">
      <div class="play-wrapper">
        <button class="play-btn" id="playBtn">â–¶</button>
      </div>
    </div>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar"></div>
      <div class="progress" id="progress"></div>
      <div class="progress-dot" id="progressDot"></div>
    </div>

  </div>
</div>

<script>
const audio = new Audio(
  "https://image2url.com/r2/default/audio/1767190818987-1d2c9a70-d410-43d5-b0eb-ffc05af3b6db.mp3"
)

audio.volume = 1

const playBtn = document.getElementById("playBtn")
const progressContainer = document.getElementById("progressContainer")
const progress = document.getElementById("progress")
const progressDot = document.getElementById("progressDot")

let isDragging = false

playBtn.addEventListener("click", () => {
  if (audio.paused) {
    audio.play()
    playBtn.textContent = "â¸"
  } else {
    audio.pause()
    playBtn.textContent = "â–¶"
  }
  playBtn.blur()
})

audio.addEventListener("timeupdate", () => {
  if (!isDragging && audio.duration) {
    const percent = (audio.currentTime / audio.duration) * 100
    progress.style.width = percent + "%"
    progressDot.style.left = percent + "%"
  }
})

progressContainer.addEventListener("mousedown", (e) => {
  isDragging = true
  updateFromEvent(e)
})

document.addEventListener("mousemove", (e) => {
  if (isDragging) updateFromEvent(e)
})

document.addEventListener("mouseup", () => {
  isDragging = false
})

function updateFromEvent(e) {
  const rect = progressContainer.getBoundingClientRect()
  let percent = ((e.clientX - rect.left) / rect.width) * 100
  percent = Math.max(0, Math.min(100, percent))
  progress.style.width = percent + "%"
  progressDot.style.left = percent + "%"
  audio.currentTime = (percent / 100) * audio.duration
}
</script>

</body>
</html>
</body>
</html>
