<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Audio Player</title>

<style>
html, body {
  pointer-events: auto !important;
  margin: 0;
  padding: 0;
}

/* CONTENEDOR */
.player-container {
  width: 100%;
  display: flex;
  justify-content: flex-end;
}

/* PLAYER */
.player {
  position: relative;
  width: min(420px, 100vw);
  aspect-ratio: 1 / 1;

  background-image: url("https://leadsgg.com/assets/images/image06.png?v=54f968e8");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;

  font-family: Arial, sans-serif;
}

/* CONTROLES */
.controls {
  position: absolute;
  top: 51%;
  left: 34%;
  transform: translate(-45%, -53%);
}

.play-wrapper {
  width: clamp(64px, 20vw, 90px);
  height: clamp(64px, 20vw, 90px);
  display: flex;
  align-items: center;
  justify-content: center;
}

.play-btn {
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  font-size: clamp(18px, 5vw, 21px);
  transition: transform 0.25s ease, filter 0.25s ease;
}

.play-btn:hover {
  transform: scale(1.18);
  filter: drop-shadow(0 0 8px rgba(255,255,255,0.6));
}

/* BARRA */
.progress-container {
  position: absolute;
  bottom: 46%;
  left: 42%;
  width: 26%;
  height: 6px;
  cursor: pointer;
}

.progress-bar {
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.4);
  border-radius: 3px;
}

.progress {
  width: 0%;
  height: 100%;
  background: #fff;
  border-radius: 3px;
}

.progress-dot {
  width: 12px;
  height: 12px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 0%;
  transform: translate(-50%, -50%);
}
</style>
</head>

<body>

<div class="player-container">
  <div class="player">

    <div class="controls">
      <div class="play-wrapper">
        <button class="play-btn" id="playBtn">▶</button>
      </div>
    </div>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar"></div>
      <div class="progress" id="progress"></div>
      <div class="progress-dot" id="progressDot"></div>
    </div>

  </div>
</div>

<script>
const audio = new Audio("https://image2url.com/r2/default/audio/1767190818987-1d2c9a70-d410-43d5-b0eb-ffc05af3b6db.mp3");
audio.preload = "metadata";

const playBtn = document.getElementById("playBtn");
const progressContainer = document.getElementById("progressContainer");
const progress = document.getElementById("progress");
const progressDot = document.getElementById("progressDot");

let dragging = false;

playBtn.addEventListener("click", async () => {
  try {
    if (audio.paused) {
      await audio.play();
      playBtn.textContent = "⏸";
    } else {
      audio.pause();
      playBtn.textContent = "▶";
    }
  } catch (e) {
    console.warn("Audio bloqueado:", e);
  }
});

audio.addEventListener("timeupdate", () => {
  if (!dragging && audio.duration) {
    const p = (audio.currentTime / audio.duration) * 100;
    progress.style.width = p + "%";
    progressDot.style.left = p + "%";
  }
});

progressContainer.addEventListener("pointerdown", e => {
  dragging = true;
  update(e);
});

progressContainer.addEventListener("pointermove", e => {
  if (dragging) update(e);
});

progressContainer.addEventListener("pointerup", () => dragging = false);
progressContainer.addEventListener("pointerleave", () => dragging = false);

function update(e) {
  const rect = progressContainer.getBoundingClientRect();
  let p = ((e.clientX - rect.left) / rect.width) * 100;
  p = Math.max(0, Math.min(100, p));
  progress.style.width = p + "%";
  progressDot.style.left = p + "%";
  if (audio.duration) audio.currentTime = (p / 100) * audio.duration;
}
</script>

</body>
</html>
