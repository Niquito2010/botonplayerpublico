<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Audio Player</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  pointer-events: auto !important;
}

/* CONTENEDOR */
.player-container {
  width: 100%;
  display: flex;
  justify-content: flex-end;
}

/* PLAYER */
.player {
  position: relative;
  width: min(420px, 100vw);
  aspect-ratio: 1 / 1;

  background-image: url("https://leadsgg.com/assets/images/image06.png?v=54f968e8");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;

  font-family: Arial, sans-serif;
}

/* CONTROLES */
.controls {
  position: absolute;
  top: 51%;
  left: 34%;
  transform: translate(-45%, -53%);
}

.play-wrapper {
  width: clamp(64px, 20vw, 90px);
  height: clamp(64px, 20vw, 90px);
  display: flex;
  align-items: center;
  justify-content: center;
}

.play-btn {
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  font-size: clamp(18px, 5vw, 21px);
  transition: transform 0.25s ease, filter 0.25s ease;
}

.play-btn:hover {
  transform: scale(1.18);
  filter: drop-shadow(0 0 8px rgba(255,255,255,0.6));
}

/* BARRA DE PROGRESO */
.progress-container {
  position: absolute;
  bottom: 46%;
  left: 42%;
  width: 26%;
  height: 6px;
  cursor: pointer;
}

.progress-track {
  position: relative;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.4);
  border-radius: 3px;
}

.progress {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 0%;
  background: #fff;
  border-radius: 3px;
}

.progress-dot {
  position: absolute;
  top: 50%;
  left: 0%;
  width: 12px;
  height: 12px;
  background: #fff;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

/* ðŸ“± MÃ“VIL */
@media (max-width: 420px) {
  .controls {
    top: 51%;
    left: 34%;
  }

  .progress-container {
    bottom: 46%;
    left: 42%;
    width: 26%;
  }
}
</style>
</head>

<body>

<div class="player-container">
  <div class="player">

    <div class="controls">
      <div class="play-wrapper">
        <button class="play-btn" id="playBtn">â–¶</button>
      </div>
    </div>

    <div class="progress-container" id="progressContainer">
      <div class="progress-track">
        <div class="progress" id="progress"></div>
        <div class="progress-dot" id="progressDot"></div>
      </div>
    </div>

  </div>
</div>

<script>
const audio = new Audio(
  "https://image2url.com/r2/default/audio/1767190818987-1d2c9a70-d410-43d5-b0eb-ffc05af3b6db.mp3"
);
audio.preload = "metadata";

const playBtn = document.getElementById("playBtn");
const progressContainer = document.getElementById("progressContainer");
const progress = document.getElementById("progress");
const progressDot = document.getElementById("progressDot");

let dragging = false;

playBtn.addEventListener("click", async () => {
  try {
    if (audio.paused) {
      await audio.play();
      playBtn.textContent = "â¸";
    } else {
      audio.pause();
      playBtn.textContent = "â–¶";
    }
  } catch (err) {
    console.warn("Audio bloqueado por el navegador:", err);
  }
});

audio.addEventListener("timeupdate", () => {
  if (!dragging && audio.duration) {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + "%";
    progressDot.style.left = percent + "%";
  }
});

progressContainer.addEventListener("pointerdown", e => {
  dragging = true;
  updateFromEvent(e);
});

progressContainer.addEventListener("pointermove", e => {
  if (dragging) updateFromEvent(e);
});

progressContainer.addEventListener("pointerup", () => dragging = false);
progressContainer.addEventListener("pointerleave", () => dragging = false);

function updateFromEvent(e) {
  const rect = progressContainer.getBoundingClientRect();
  let percent = ((e.clientX - rect.left) / rect.width) * 100;
  percent = Math.max(0, Math.min(100, percent));

  progress.style.width = percent + "%";
  progressDot.style.left = percent + "%";

  if (audio.duration) {
    audio.currentTime = (percent / 100) * audio.duration;
  }
}
</script>

</body>
</html>
